<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter a City">
    </header>
    <main>
        <section class="location">
            <div class="city">CITY</div>
        </section>
        <div class="current">
            <div class="temp">**<span>°c</span></div>
            <div class="range">**°c / **°c</div>
            <div class="weather">WEATHER</div>
            <div class="icon">
                <img id="icon" src = "http://openweathermap.org/img/wn/10d@2x.png" alt = "Weather icon"> 
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</div>
</body>
</html>
